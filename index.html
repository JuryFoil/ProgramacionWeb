<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <div>
        <div >
            <div>
                <div>
                    <div>
                        <h1>Inventario</h1>
                    </div>
                    
                    <div >
                        <form >
                            <div >
                                <label for="nombreProd" >Nombre del Producto</label>
                                <div>
                                    <input id="nombreProd" placeholder="Ingrese el nombre del producto">
                                </div>
                            </div>
                            
                            <div >
                                <label for="codigo" >Código</label>
                                <div>
                                    <input id="codigo" placeholder="Ingrese el código">
                                </div>
                            </div>
                            <div >
                                <label for="precioProd" >Precio</label>
                                <div>
                                    <input id="precioProd" placeholder="Ingrese el precio del producto">
                                </div>
                            </div>
                            
                            <div >
                                <label for="cantidad" >Cantidad</label>
                                <div>
                                    <input id="cantidad" placeholder="Ingrese el cantidad">
                                </div>
                            </div>
                            
                            <div>
                                <div>
                                    <button type="button" id="btnAgregar" >Agregar</button>
                                    <button type="button" id="btnEliminar" >Eliminar</button>
                                    <button type="button" id="btnListar" >Listar</button>
                                    <button type="button" id="btnBuscar">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div>
                    <div >
                        <h5>Resultados</h5>
                    </div>
                    <div>
                        <div id="divRespuesta">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
